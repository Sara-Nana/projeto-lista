<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle,cancel,check_circle" />

    <title>Lista de tarefas JS</title>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <h2>Salve a sua próxima tarefa:</h2>

        <form action="" id="add-task-form" autocomplete="off">

            <input type="text" name="listTaref" id="ilistTaref" placeholder="O que você vai fazer?">

            <button id="add-btn" type="submit">
                <span class="material-symbols-outlined">add_circle</span>
            </button>

        </form>

        <div id="task-list-container">

            <h2>Estas são as suas tarefas:</h2>

            <ul>
                <li class="task-box hide">
                    <span id="title">Teste 1</span>
                    <span class="material-symbols-outlined" id="check_circle">check_circle</span>
                    <span class="material-symbols-outlined" id="cancel">cancel</span>
                </li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
